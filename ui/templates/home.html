{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Анализ ХГЧ</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <!-- Загаловок -->
    <div class="container">
      <h3>
        Загрузите фотографию анализов гормонов при беременности, выберите
        нейронную модель и получите срок беременности, применую дату зачатия
      </h3>
    </div>

    <!-- Загрузка изображения -->
    <div class="container">
      <div class="upload-container">
        <input
          type="file"
          name="image"
          id="imageInput"
          accept="image/jpeg"
          style="display: none"
          onchange="uploadPhoto(event)"
        />
        <label for="imageInput" class="upload-button" id="uploadButton">
          <span id="uploadText"
            >Перетащите файл сюда или нажмите, чтобы просмотреть файловую
            систему</span
          >
          <img id="uploadedImage" style="display: none" alt="Uploaded Photo" />
        </label>
      </div>

      <!-- Radiobuttons -->
      <div class="radio-container">
        <label>
          <input
            type="radio"
            name="modelSize"
            value="small"
            id="smallModel"
            checked
          />
          Маленькая модель
        </label>
        <label>
          <input type="radio" name="modelSize" value="large" id="largeModel" />
          Большая модель
        </label>
      </div>

      <!-- Кнопка для проверки -->
      <div class="button-container">
        <button id="checkButton" disabled>Анализ</button>
      </div>

      <!-- Область для вывода результата -->
      <div class="result-container" id="resultContainer"></div>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
